<!DOCTYPE html>
<html>
    <head>
        <title>Teacher Points Web</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta author="Arthur dos Santos Almeida">
        <link rel="shortcut icon" href="ico/teacher.ico" type="image/x-icon"/>
        <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
        <div align="center">
            <section id="tabela">
                <table>
                    <tr>
                        <td><img src="ico/teacher.ico" title="Logo Teacher Points" alt="Logo Teacher Points" width="80" height="80"></td>
                        <td><h1>Bem vindo ao Teacher Points Web</h1></td>
                    </tr>
                </table>
            </section>
            <hr>
            <h3>Sistema web para calcular pontuação de Professores.</h3>
            <br>
            <table border="1" id="resultado">
              <tr>
                <th align="left">Soma 1</th>
                <th align="left">Soma 2</th>
              </tr>
              <tr>
                <td><h3 id="total1"></h3></td>
                <td><h3 id="total2"></h3></td> 
              </tr>
            </table>
            <hr>
            <h4>Preencha os campos do formulário abaixo e <br> as pontuações aparecerão na tabela acima.</h4>
            <table>
                <tr>
                    <td>Meses no cargo:</tr>
                    <td><input type="number" id="mes_cargo" placeholder="Digite os meses no cargo" /></tr>
                    <td><h3 id="erroCargo" style="color: red; font-size: 15px"></h3></tr>
                </tr>
                <tr>
                    <td>Meses na lotação:</tr>
                    <td><input type="number" id="mes_lotacao" placeholder="Digite os meses na lotação" /></tr>
                    <td><h3 id="erroLotacao" style="color: red; font-size: 15px"></h3></tr>
                </tr>
                <tr>
                    <td>Meses na carreira adjunto:</tr>
                    <td><input type="number" id="mes_adjunto" placeholder="Digite os meses na carreira adjunto" /></tr>
                    <td><h3 id="erroAdjunto" style="color: red; font-size: 15px"></h3></tr>
                </tr>
                <tr>
                    <td>Meses na carreira titular:</tr>
                    <td><input type="number" id="mes_titular" placeholder="Digite os meses na carreira titular" /></tr>
                    <td><h3 id="erroTitular" style="color: red; font-size: 15px"></h3></tr>
                </tr>
                <tr>
                    <td>Magisterio: </tr>
                    <td><input type="number" id="magisterio" placeholder="Digite o magisterio" /></tr>
                    <td><h3 id="erroMagisterio" style="color: red; font-size: 15px"></h3></tr>
                </tr>
                <td>
                    <a href="#tabela"><button onclick="calcularPontuacao();">Calcular Pontuação</button></a>
                </td>
            </table>
        </div>
        <script src="js\pontuacao.js"></script>
    </body>
</html>
